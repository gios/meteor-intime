<template name="login">
    <div class="loginForm">
        <div class="row">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputName" class="col-md-offset-2 col-md-2 col-sm-3 control-label">Username</label>
                    <div class="col-md-5 col-sm-6">
                        <input name="loginUsername" type="name" class="form-control" id="inputName" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-md-offset-2 col-md-2 col-sm-3 control-label">Password</label>
                    <div class="col-md-5 col-sm-6">
                        <input name="loginPassword" type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-4  col-sm-offset-3 col-md-5 col-sm-6">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">Remember me
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-4 col-sm-offset-3 col-md-5 col-sm-6">
                        <input id="signIn" class="btn btn-default" type="submit" value="Login">
                    </div>
                </div>
            </form>
        </div>
    </div>
</template>
